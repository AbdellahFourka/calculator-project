<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <button class="btn" id="theme-toggle">Toggle Theme</button>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn" id="sqrt">√</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="plus">+</button>
            <button class="btn btn-zero" id="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
        <div class="extra-functions hidden" id="extra-functions">
            <button class="btn" id="sin">sin</button>
            <button class="btn" id="cos">cos</button>
            <button class="btn" id="tan">tan</button>
            <button class="btn" id="log">log</button>
            <button class="btn" id="exp">exp</button>
            <button class="btn" id="fact">fact</button>
        </div>
        <div class="memory-buttons hidden" id="memory-buttons">
            <button class="btn" id="memory-clear">MC</button>
            <button class="btn" id="memory-recall">MR</button>
            <button class="btn" id="memory-store">MS</button>
            <button class="btn" id="memory-add">M+</button>
        </div>
        <div class="history" id="history">
            <h4>History</h4>
            <ul id="history-list">
                <!-- History items will appear here -->
            </ul>
        </div>
        <div id="graph-container" class="hidden">
            <canvas id="graph"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                </html>
