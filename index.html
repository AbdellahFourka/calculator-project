<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjs@10.0.0/lib/browser/math.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="/">√∑</button>
            <button class="btn" data-value="clear">C</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="*">√ó</button>
            <button class="btn" data-value="backspace">‚Üê</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="-">-</button>
            <button class="btn" data-value="^">^</button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" data-value="+">+</button>
            <button class="btn" data-value="equals">=</button>
            <button class="btn" data-value="voice">üé§</button>
        </div>
    </div>

    <!-- Optional: Include buttons to switch modes or themes -->
    <div id="theme-toggle" class="btn-toggle">Toggle Theme</div>

    <script src="script.js"></script>
</body>
</html>
