<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="theme-toggle">
            <label>
                <input type="checkbox" id="theme-switch">
                Dark Mode
            </label>
        </div>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">âŒ«</button>
            <button class="btn" onclick="appendToDisplay('(')">(</button>
            <button class="btn" onclick="appendToDisplay(')')">)</button>
            <button class="btn" onclick="appendToDisplay('sin(')">sin</button>
            <button class="btn" onclick="appendToDisplay('cos(')">cos</button>
            <button class="btn" onclick="appendToDisplay('tan(')">tan</button>
            <button class="btn" onclick="appendToDisplay('log(')">log</button>
            <button class="btn" onclick="appendToDisplay('ln(')">ln</button>
            <button class="btn" onclick="appendToDisplay('sqrt(')">âˆš</button>
            <button class="btn" onclick="appendToDisplay('^')">^</button>
            <button class="btn" onclick="appendToDisplay('!')">n!</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('/')">/</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('*')">*</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
        <div class="extra-functions">
            <button class="btn" onclick="switchMode('basic')">Basic</button>
            <button class="btn" onclick="switchMode('scientific')">Scientific</button>
            <button class="btn" onclick="switchMode('programming')">Programming</button>
            <button class="btn" onclick="switchMode('graphing')">Graphing</button>
            <button class="btn" onclick="switchMode('unit-conversion')">Convert</button>
            <button class="btn" onclick="voiceInput()">ðŸŽ¤</button>
        </div>
        <div class="memory-buttons">
            <button class="btn" onclick="storeMemory()">M+</button>
            <button class="btn" onclick="recallMemory()">MR</button>
            <button class="btn" onclick="clearMemory()">MC</button>
        </div>
        <div class="history">
            <h4>History</h4>
            <ul id="history-log"></ul>
        </div>
        <div id="graph-container" class="hidden">
            <canvas id="graph"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
              </html>
